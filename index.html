<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card-container">
            <div class="card-header">
                <div id ="highscores"><a href="#">View Highscores</a></div>
                <div class="timer">Time-Remaining: <span class="count">0</span></div>
            </div>
          
            <div class="question-count">
                <h2>Question <span class="question-start">holder</span> of <span class="question-remaining">holder</span></h2>
            </div>
            <div class="question">question?</div>
            <div class="option-container">
                <button class="option">1. answer</button>
                <button class="option">2. answer</button>
                <button class="option">3. answer</button>
                <button class="option">4. answer</button>
            </div>
            <div class="card-footer">
              <div class="outcome"></div>
            </div>
           
        </div>
        <script src="index.js"></script>
    </body>
</html>
